sudo: required
dist: xenial
language: c++

env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""

addons:
  apt:
    packages:
    - cmake
    - curl
    - doxygen
    - g++
    - gcc
    - git
    - lcov
    - libcurl4-openssl-dev
    - python-pip

script:
  - pushd .
  - mkdir _build_coverage
  - cd _build_coverage
  - CFLAGS="--coverage" CXXFLAGS="--coverage" LDFLAGS="--coverage" cmake .. -DUSE_THIRDPARTY_LIBRARIES=ON
  - make -j 4
  - ctest -V -LE Benchmark
  - pip install --user cpp-coveralls
  - coveralls --root .. --build-root . -E ".*/3rdparty/.*" -E ".*/_.*" -E ".*/tests/.*" -E ".*/benchmarks/.*"
  - popd

  - pushd .
  - cd doc
  - doxygen
  - touch html/.nojekyll
  - popd

deploy:
  provider: pages
  local-dir: doc/html
  github-token: $GITHUB_TOKEN
  skip-cleanup: true
  on:
    branch: master
